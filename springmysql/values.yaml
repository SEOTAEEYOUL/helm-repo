nodeSelector: {}

tolerations: []

affinity: # {}
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: role
          operator: In
          values:
          - worker
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
